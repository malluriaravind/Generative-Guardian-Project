version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s %(levelname)s %(name)s: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

loggers:
  pymongo:
    level: INFO
    handlers: [console]
    propagate: no

root:
  level: INFO
  handlers: [console]